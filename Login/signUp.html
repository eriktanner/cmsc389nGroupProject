<!doctype html>
<html lang = "en">
	<head>
		<title>UmdHub</title>
		<link rel="stylesheet" href="loginStyleSheet.css">
		<meta charset="utf-8">
	</head>
  <div>
    <img src="../Images/umd_hub_red.jpg" alt = "UmdHub" height = 75>
  </div>
	<body>
    <div class = "main">
      <h1> SignUp </h1>
      <div class = "box">
        <form>
          <text class = "subtext"> Email must contain @umd.edu address.
          Password must contain at least 7 alphanumeric characters and at least
          1 special character.</text><br>
          <br>
          <label for="first_name">First Name: </label>
          <br>
          <input type="text" id="first_name" placeholder="John">
          <br>
          <label for="last_name">Last Name: </label>
          <br>
          <input type="text" id="last_name" placeholder="Smith">
          <br>
          <label for = "email_signUp">Email: </label>
          <br>
          <input type="email" id = "email_signUp" placeholder="johnsmith@umd.edu">
          <br>
          <label for ="password_signUp">Password:</label>
          <input type="password" id="password_signUp">
          <input type = "submit" id="continue" value="Continue"><br>
          <input type= "button" onclick="location.href='homepage.html';" id="cancel" value="Cancel"><br>
        </form>
      </div>
    </div>
	</body>
</html>
